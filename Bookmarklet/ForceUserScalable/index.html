<h1>Force user-scalable=yes</h1>
<p>いいぜ、てめえが何でも思い通りに出来るってなら、まずはそのふざけた幻想をぶち殺す。</p>
</header>

<p>iPhone向けに作られたページでズームが無効化されている場合でも強制的にズームできるようにするブックマークレットです。</p>
<p>user-scalable=no や maximum-scale=1.0 などと設定されていてもズームできるようになります。</p>

<p><a rel="nofollow" href="Install.html?javascript:(function(){var metaE=document.querySelector('meta[name=viewport]');var content=metaE.content.split(/[,;]\s*/).filter(function(e){return e!=''}).join(',');metaE.content=content.replace(/maximum-scale=[^,]+/gi,'maximum-scale=10.0').replace(/user-scalable=[^,]+/gi,'user-scalable=yes');})();"><button>ブックマークレットを保存する</button></a></p>
