$(document).ready(function() {

        window.external.addService(id + '/accelerator.xml');
    });
});
</script>

<figure>
<img src="Shared/Images/HatenaB-01.png" alt="" />
<figcaption>コンテキストメニューからブックマークコメントをプレビューできます。</figcaption>
</figure>

<div class="install"><input type="button" value="アクセラレータをインストール" /></div>
